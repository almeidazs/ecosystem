version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" 
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "automated"
    assignees:
      - "almeidazs"

  - package-ecosystem: "npm"
    directory: "/packages"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:05"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "automated"
    assignees:
      - "almeidazs"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "chore"
    assignees:
      - "almeidazs"
